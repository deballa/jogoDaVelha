<section class="info">
  <p *ngIf="!winner"> Jogador atual: {{currentPlayer}} </p>
  <p *ngIf="winner"> <span class="winner"> {{winner}} vencedor! </span> </p>
  <p> <button mat-raised-button (click)="reset()"> Reiniciar partida </button> </p>
</section>
<section class="board">
  <table>
    <tr *ngFor="let row of [0, 1, 2]">
      <td *ngFor="let col of [0, 1, 2]" (click)="processPlay(row, col)"> <span class="plays"> {{board[row][col]}} </span> </td>
    </tr>
  </table>
</section>
